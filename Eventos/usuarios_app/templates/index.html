{% extends "base.html" %}
{% block content %}

<table class="table table-striped">
    <thead>
        <th>Titulo</th>
        <th>descripcion</th>
        <th>fecha</th>
    </thead>
    {% for evento in eventos  %}
        <tr>
            <td>evento.titulo</td>
            <td>evento.descripcion</td>
            <td>evento.fecha</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay evento</td></tr>
    {% endfor %}
</table>

{% endblock %}
