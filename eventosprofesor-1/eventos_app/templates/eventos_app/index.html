<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Eventos</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'eventos_app/base.html' %}
    
    <div class="container">
        <h1>Mis Eventos</h1>
        <a href="{% url 'crear_evento' %}" class="btn btn-primary">Crear Nuevo Evento</a>
        
        <ul>
            {% for evento in eventos %}
                <li>
                    <h2>{{ evento.titulo }}</h2>
                    <p>{{ evento.descripcion }}</p>
                    <p>Fecha: {{ evento.fecha }}</p>
                    <a href="{% url 'cambiar_evento' evento.id %}">Editar</a>
                    <a href="{% url 'borrar_evento' evento.id %}">Eliminar</a>
                    <a href="{% url 'invitados' evento.id %}">Gestionar Invitados</a>
                </li>
            {% empty %}
                <li>No tienes eventos creados.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
