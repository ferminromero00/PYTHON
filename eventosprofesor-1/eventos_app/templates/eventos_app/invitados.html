<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitados a Eventos</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'eventos_app/base.html' %}
    
    <div class="container">
        <h1>Invitados a tu Evento</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for invitado in invitados %}
                    <tr>
                        <td>{{ invitado.nombre }}</td>
                        <td>{{ invitado.email }}</td>
                        <td>
                            <form action="{% url 'borrar_invitacion' invitado.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No hay invitados para este evento.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{% url 'index' %}">Volver a la lista de eventos</a>
    </div>
</body>
</html>
