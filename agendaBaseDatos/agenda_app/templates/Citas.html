{% extends "base.html" %} {% block content %}

<h2>Citas</h2>
<a href="{% url 'cita' %}" class="btn btn-primary mt-3">Nueva Cita</a>
<table class="table table-striped table-hover">
  <tbody>
    {% for cita in citas %}
    <tr>
      <td>{{ cita.descripcion }}</td>
      <td>{{ cita.fecha }}</td>
      <td><a href="{% url 'editar_cita' cita.id %}">Editar</a></td>
      <td><a href="{% url 'borrar_cita' cita.id %}">Borrar</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
