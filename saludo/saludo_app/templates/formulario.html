<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Django</title>
</head>
<body>
    <h1>Formulario en Django</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>

    {% if nombre %}
        <h2>Hola, {{ nombre }}!</h2>
    {% endif %}
</body>
</html>
