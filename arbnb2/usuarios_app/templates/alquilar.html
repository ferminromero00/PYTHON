{% extends 'base.html' %}

{% block content %}
  <h2>Alquilar Alojamiento</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}
    
    <button type="submit" class="btn btn-primary">Alquilar</button>
  </form>
{% endblock %}
